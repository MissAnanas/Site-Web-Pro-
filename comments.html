<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

    <!--Header-->



        <div class="contact_register">
            <form action="formulaire2.php" method="post"> 
                    <div>
                        <div class="name_mail_register">
                            <div class="name_register" id="register">
                                <p>Nom et prénom *</p>
                                <input type="text" name="Name" placeholder="John David">
                            </div>
                            
                            <div class="mail_register" id="register">
                                <p>commentaire *</p>
                                <input type="mail" name="Commentaire" placeholder="votre avis nous interesse">
                            </div>
                        </div>
                        
                        <div class="company_subject_register">
                            <div class="company_register" id="register">
                                <p>Nom Companie *</p>
                                <input type="text" name="Name_compagny" placeholder="nom de votre société ici">
                            </div>
                            
                            <div class="subject_register" id="register">
                                <p >Profession *</p>
                                <input type="text" name="Profession" placeholder="Comment pouvons nous vous aider">
                            </div>
                        </div>
                    </div>
                    
                    <div class="rating">
                        <span class="star" data-value="5">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>

                        <span class="star" data-value="2">&#9733;</span>    
                        <span class="star" data-value="1">&#9733;</span>    
                    
                    
                        <script src="script.js"></script>
                    </div><br><br><br>

                    <form action="/upload_profile_picture" method="post" enctype="multipart/form-data">
                        <label for="profilePicture">Choisissez une photo de profil :</label><br>
                        <input type="file" id="profilePicture" name="img_profil" accept="image/*"><br>

                    </form>
                    
                    <img src="/uploads/nom_de_l_image.jpg" alt="Photo de profil"><br><br><br>


                    <form action="/upload_profile_picture" method="post" enctype="multipart/form-data">

                        <input type="file" id="profilePicture" name="img_compagny" accept="image/*"><br>
                        <input type="submit" value="Télécharger"><br>
                    </form>
                    
                    <img src="/uploads/nom_de_l_image.jpg" alt="Photo de compagny"><br><br><br>
                    
                    <input type="submit" value="Envoyer Message" class="submit_button">
            </form>
        </div>
